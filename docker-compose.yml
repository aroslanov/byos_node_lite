services:
  byos-node-lite:
    build: .
    # Use local env file for runtime environment values
    env_file:
      - .env.local
    ports:
      - "3000:3000"
    # Environment variables will be supplied from .env.local via env_file above.
    # If you want to override for runtime, you may still set variables in
    # this `environment` block or pass different env file via CLI.
    restart: unless-stopped
